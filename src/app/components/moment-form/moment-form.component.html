<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
  <div class="form-group">
    <label for="title">Titulo:</label>
    <input type="text" placeholder="Coloque o titulo!" formControlName="title" required />
  </div>
  <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
    <p *ngIf="title.errors?.['required']">O titulo é obrigatório!</p>
  </div>
  <div class="form-group">
    <label for="description">Descrição:</label>
    <textarea required placeholder="O que aconteceu lá?" formControlName="description" ></textarea>
  </div>
  <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
    <p *ngIf="title.errors?.['required']">A descrição é obrigatória!</p>
  </div>
  <div class="form-group">
    <label for="image">Coloque a foto que mais marcou:</label>
    <input type="file">
  </div>
  <input type="submit" value="{{ btnText }}">
</form>
